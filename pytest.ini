[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --cov=ai --cov=cli --cov=database --cov=export --cov=scraper --cov=services --cov-report=term-missing
pythonpath = .
markers =
    smoke: Smoke tests for critical paths and full integration

